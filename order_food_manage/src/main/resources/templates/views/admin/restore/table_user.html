<table  xmlns:th="http://thymeleaf.org" th:object="${dto}">
    <thead>
        <tr>
            <th scope="col"><input type="checkbox" id="checkAll"></th>
            <th scope="col" style="width: 10%;">Tài khoản</th>
            <th scope="col" style="width: 25%;">Mật khẩu</th>
            <th scope="col" style="width: 20%;">Họ tên</th>
            <th scope="col" style="width: 10%;">Số điện thoại</th>
            <th scope="col" style="width: 25%;">Địa chỉ</th>
            <th scope="col" style="width: 5%;"></th>
        </tr>
    </thead>
    <tbody>
        <th:block th:each="userItem : *{resultList}" th:object="${userItem}">
            <th:block th:unless="*{status}">
                <tr>
                    <td scope="row"><input type="checkbox" name="id" th:value="*{id}"></td>
                    <td th:text="*{username}"></td>
                    <td th:text="*{password}"></td>
                    <td th:text="*{fullName}"></td>
                    <td th:text="*{phone}"></td>
                    <td th:text="*{address}"></td>
                    <td><a th:href="@{/admin/api/user/detail/{id}(id=*{id})}" class="btn btn-info"
                    ><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
                </tr>
            </th:block>
        </th:block>
    </tbody>
</table>
