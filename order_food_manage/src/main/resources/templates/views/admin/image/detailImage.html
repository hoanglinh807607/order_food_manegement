<!doctype html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{decorators/admin.html}">
<head>
    <meta charset="UTF-8">
    <title>Admin Food edit</title>
</head>
<body layout:fragment="content">
<div class="col-md-10 main__content" th:object="${imageDTO}"> <!-- .main__content -->
    <form th:action="@{/admin/api/image}" id="form_submit" method="POST">
        <div class="header__main">
            <h1 class="header__main-title">Group</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/admin/image/}">Image</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Detail</li>
                </ol>
            </nav>
        </div>
        <div class="body__main mt-2">
            <div class="body__main-header">
                <i class="fa fa-asterisk" aria-hidden="true"></i> Detail
            </div>
            <hr>
            <div class="body__main-content">
                <div class="content__form-group mt-1">
                    <div class="form-group__label col-2">
                        <h5>Path:</h5>
                    </div>
                    <p th:text="*{path}"></p>
                </div>
                <div class="content__form-group mt-1">
                    <div class="form-group__label col-2">
                        <h5>Is preview:</h5>
                    </div>
                    <p th:text="*{is_preview}"></p>
                </div>
                <div class="content__form-group mt-1">
                    <div class="form-group__label col-2">
                        <h5>Food Name:</h5>
                    </div>
                    <p th:text="*{foodName}"></p>
                </div>
                <div class="content__form-group mt-1">
                    <div class="form-group__label col-2">
                        <h5>Created By:</h5>
                    </div>
                    <p th:text="*{createdBy}"></p>
                </div>
                <div class="content__form-group mt-1">
                    <div class="form-group__label col-2">
                        <h5>Created Date:</h5>
                    </div>
                    <p th:text="*{createdDate}"></p>
                </div>
            </div>
        </div>
    </form>
</div> <!-- /.main__content -->
</body>
</html>
