<!doctype html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{decorators/admin.html}">
<head>
    <meta charset="UTF-8">
    <title>Admin Food edit</title>
</head>
<body layout:fragment="content">
<div class="col-md-10 main__content" th:object="${userDTO}"> <!-- .main__content -->
    <form th:action="@{/admin/api/user}" id="form_submit" method="POST">
        <div class="header__main">
            <h1 class="header__main-title">User Detail</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/admin/user/}">User</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Detail</li>
                </ol>
            </nav>
        </div>
        <div class="body__main mt-2">
            <div class="body__main-header">
                <i class="fa fa-asterisk" aria-hidden="true"></i> Detail
            </div>
            <hr>
            <div class="body__main-content">
                <div class="content__form-group mt-1">
                    <div class="form-group__label col-2">
                        <h5>Name:</h5>
                    </div>
                    <p th:text="*{username}"></p>
                </div>
                <div class="content__form-group mt-1">
                    <div class="form-group__label col-2">
                        <h5>Password:</h5>
                    </div>
                    <p th:text="*{password}"></p>
                </div>
                <div class="content__form-group mt-1">
                    <div class="form-group__label col-2">
                        <h5>fullName:</h5>
                    </div>
                    <p th:text="*{fullName}"></p>
                </div>
                <div class="content__form-group mt-1">
                    <div class="form-group__label col-2">
                        <h5>Phone:</h5>
                    </div>
                    <p th:text="*{phone}"></p>
                </div>
                <div class="content__form-group mt-1">
                    <div class="form-group__label col-2">
                        <h5>address:</h5>
                    </div>
                    <p th:text="*{address}"></p>
                </div>
                <div class="content__form-group mt-1">
                    <div class="form-group__label col-2">
                        <h5>Role:</h5>
                    </div>
                    <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                        <th:block th:each="roleItem : ${roleList}">
                            <input type="checkbox" class="btn-check" th:id="role+${roleItem.id}" name="roleId"  th:value="${roleItem.id}" th:checked="${#arrays.contains(userDTO.roleId,roleItem.id)}" autocomplete="off" disabled="disabled">
                            <label class="btn btn-outline-primary btn_lable-check" th:for="role+${roleItem.id}" th:text="${roleItem.name}"></label>
                        </th:block>
                    </div>
                </div>
                <div class="content__form-group mt-1">
                    <div class="form-group__label col-2">
                        <h5>Created By:</h5>
                    </div>
                    <p th:text="*{createdBy}"></p>
                </div>
                <div class="content__form-group mt-1">
                    <div class="form-group__label col-2">
                        <h5>Created Date:</h5>
                    </div>
                    <p th:text="*{createdDate}"></p>
                </div>
                <div class="content__form-group mt-1">
                    <div class="form-group__label col-2">
                        <h5>Modified By:</h5>
                    </div>
                    <p th:text="*{modifiedBy}"></p>
                </div>
                <div class="content__form-group mt-1">
                    <div class="form-group__label col-2">
                        <h5>Modified Date:</h5>
                    </div>
                    <p th:text="*{modifiedDate}"></p>
                </div>
            </div>
        </div>
    </form>
</div> <!-- /.main__content -->
</body>
</html>
